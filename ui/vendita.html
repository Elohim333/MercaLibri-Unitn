<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MercaLibri Unitn</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div id="root"></div>

    
    <form action="index.html">
        <input type="submit" value="HOME" />
    </form>

    <form action="http://localhost:49146/api/libri" method="POST">
        <div class="addLibro">
            <label for="Titolo">Titolo:</label>
            <input type="text" class="form-control" id="Titolo" name="Titolo" placeholder="Titolo" required> 

            <label for="Autore">Autore:</label>
            <input type="text" class="form-control" id="Autore" name="Autore" placeholder="Autore" required>

            <label for="Materia">Materia:</label>
            <input type="text" class="form-control" name="Materia" id="Materia" placeholder="Materia" required>
            
            <label for="Valutazione">Valutazione:</label>
            <input type="number" class="form-control" name="Valutazione" id="Valutazione" placeholder="Valutazione" min="1" max="5" required>
            
            <label for="Venditore">Venditore:</label>
            <input type="text" class="form-control" name="Venditore" id="Venditore" placeholder="Venditore" required>
            
            <label for="Prezzo">Prezzo:</label>
            <input type="number" step="0.01" min="0" class="form-control" name="Prezzo" id="Prezzo" placeholder="Prezzo" required>
            
            <label for="ISBN">ISBN:</label>
            <input type="text" class="form-control" name="ISBN" id="ISBN" placeholder="ISBN" required>
            
            <label for="Casa_editrice">Casa editrice:</label>
            <input type="text" class="form-control" name="Casa_editrice" id="Casa_editrice" placeholder="Casa_editrice" required>
            
            <label for="Libro_universitario">Libro universitario:</label>
            <input type="number" min="0" max="1" class="form-control" name="Libro_universitario" id="Libro_universitario" placeholder="Libro_universitario" required>
        
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
    <script src="vendita.js"></script>
</body>

</html>
